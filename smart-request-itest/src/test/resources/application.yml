server:
  port: 9080

logging:
  level:
    com.meawallet.smartrequest: DEBUG

weather-api:
  weather-url: http://localhost:20000/random
  user-agent: SmartRequest1.0

dbunit:
  datasource:
    driver: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1

spring:
  jpa:
    show-sql: true
  liquibase:
    user: sa
    password:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    change-log: classpath:db/master.xml
